<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG photofeed with bootstrap</title>
    <link rel="stylesheet" href="styles.css" />
    <link 
       href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
       rel="stylesheet" 
       integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"
    />
    <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <i class="bi bi-instagram" style="font-size: 1.7rem;"></i>
        <span class="ms-2 fw-bold">Instagram</span>
      </a>
      <div class="d-flex align-items-center ms-auto">
        <button
          type="button"
          class="btn btn-success me-3"
          data-bs-toggle="modal"
          data-bs-target="#createPostModal"
        >
          Create New Post
        </button>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-settings"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#">Profile</a></li> 
            <li><a class="dropdown-item" href="#">Accessibility</a></li> 
            <li><a class="dropdown-item" href="#">Privacy and Data</a></li> 
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="#">Log Out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createPostModalLabel">Create a new post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="post-caption" class="form-label">Caption:</label>
            <textarea class="form-control" id="post-caption" rows="3" placeholder="Add the caption of your post here"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Publish</button>
        </div>
      </div>
    </div>
  </div>

 <div class="container mt-5">
  <ul class="nav nav-pills mb-3 justify-content-center"    
    id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="pills-grid-tab" data-bs-toggle="pill" data-bs-target="#pills-grid" type="button" role="tab" aria-controls="pills-grid" aria-selected="true">
        <i class="bi bi-grid-3x3-gap-fill"></i>
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-column-tab" data-bs-toggle="pill" data-bs-target="#pills-column" type="button" role="tab" aria-controls="pills-column" aria-selected="false">
        <i class="bi bi-columns-gap"></i>
      </button>
    </li>
  </ul>
  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-grid" role="tabpanel" aria-labelledby="pills-grid-tab">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        <div class="col"><div class="card"><img src="https://picsum.photos/300/200?random=1" class="card-img-top" alt="..."></div></div>
        <div class="col"><div class="card"><img src="https://picsum.photos/300/200?random=2" class="card-img-top" alt="..."></div></div>
        <div class="col"><div class="card"><img src="https://picsum.photos/300/200?random=3" class="card-img-top" alt="..."></div></div>
        <div class="col"><div class="card"><img src="https://picsum.photos/300/200?random=4" class="card-img-top" alt="..."></div></div>
        <div class="col"><div class="card"><img src="https://picsum.photos/300/200?random=5" class="card-img-top" alt="..."></div></div>
        <div class="col"><div class="card"><img src="https://picsum.photos/300/200?random=6" class="card-img-top" alt="..."></div></div>
        <div class="col"><div class="card"><img src="https://picsum.photos/300/200?random=7" class="card-img-top" alt="..."></div></div>
        <div class="col"><div class="card"><img src="https://picsum.photos/300/200?random=8" class="card-img-top" alt="..."></div></div>
        <div class="col"><div class="card"><img src="https://picsum.photos/300/200?random=9" class="card-img-top" alt="..."></div></div>
        <div class="col"><div class="card"><img src="https://picsum.photos/300/200?random=10" class="card-img-top" alt="..."></div></div>
        <div class="col"><div class="card"><img src="https://picsum.photos/300/200?random=11" class="card-img-top" alt="..."></div></div>
        <div class="col"><div class="card"><img src="https://picsum.photos/300/200?random=12" class="card-img-top" alt="..."></div></div>
      </div>
    </div>
    <div class="tab-pane fade" id="pills-column" role="tabpanel" aria-labelledby="pills-column-tab">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <div class="d-flex flex-column align-items-center gap-4">
            <div class="card w-100"><img src="https://picsum.photos/600/200?random=13" class="card-img-top" alt="..."></div>
            <div class="card w-100"><img src="https://picsum.photos/600/200?random=14" class="card-img-top" alt="..."></div>
            <div class="card w-100"><img src="https://picsum.photos/600/200?random=15" class="card-img-top" alt="..."></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-FQj8e6wZ6N2e+6QJ6l6kFh2PzYt2Q6Yqq/RSB+BeIV/pY5Pja/qvpDMAYA9Yg3Ej" crossorigin="anonymous"></script>
</body>
</html>
